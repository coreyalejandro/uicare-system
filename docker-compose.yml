version: '3.8'

services:
  monitor-agent:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - MODEL_NAME=gpt-4o-mini
      - AGENT_ID=MonitorAgent
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3001:3000"

  rescue-agent:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MODEL_NAME=gpt-4o-mini
      - AGENT_ID=RescueAgent
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3002:3000" 